<!-- Create a TODO app using Bootstrap -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container bg-secondary min-vh-100 min-vw-100">
      <div class="container bg-secondary py-4">
        <div class="bg-white p-3">
          <h2 class="text-center">Add Your Todo List</h2>
          <div class="row">
            <!--  -->
            <div class="col-md-8 offset-md-2">
              <!-- Input area -->
              <!-- <div class="my-3 input-group">
                <input
                  type="text"
                  class="form-control"
                  id="task-name"
                  placeholder="Add New Task"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="bi bi-plus-circle-fill" id="add-task"></i>
                  </span>
                </div>
              </div> -->
              <div class="my-3">
                <!-- Input with underline -->
                <div class="d-flex align-content-center">
                  <input
                    type="text"
                    class="w-100 task-input-area"
                    id="task-name"
                    placeholder="Add New Task"
                  />
                  <span id="add-task ">
                    <i class="bi bi-plus-circle-fill icon-large icon-cyan px-3"></i>
                  </span>

              </div>

              <!-- All Todos -->
              <ul class="list-group" id="task-list"></ul>

              <!--  -->
              <div
                class="d-flex justify-content-between mt-3 align-items-center"
              >
                <span id="tasks-left"> 0 items left </span>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-light">
                    All
                    <span class="badge bg-danger rounded-circle" id="all-tasks"
                      >0</span
                    >
                  </button>
                  <button type="button" class="btn btn-light">
                    Active
                    <span
                      class="badge bg-danger rounded-circle"
                      id="active-tasks"
                      >0</span
                    >
                  </button>
                  <button type="button" class="btn btn-light">
                    Completed
                    <span
                      class="badge bg-danger rounded-circle"
                      id="completed-tasks"
                      >0</span
                    >
                  </button>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  id="clear-all-tasks"
                >
                  Clear All
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
