<!-- Create a TODO app using Bootstrap -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container bg-secondary min-vh-100 min-vw-100">
      <div class="container bg-secondary py-4">
        <div class="bg-white p-3">
          <h2 class="text-center">Add Your Todo List</h2>
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="mb-3 input-group">
                <input
                  type="text"
                  class="form-control"
                  id="task-name"
                  placeholder="Add New Task"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <!-- <button class="btn" id="add-task"> -->
                    <i class="bi bi-plus-circle-fill" id="add-task"></i>
                    <!-- </button> -->
                  </span>
                </div>
              </div>
              <!-- All Todos -->
              <ul class="list-group" id="task-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const taskInput = document.getElementById("task-name");
      const addTaskButton = document.getElementById("add-task");
      const taskList = document.getElementById("task-list");

      addTaskButton.addEventListener("click", addNewTodo);

      function addNewTodo() {
        const taskName = taskInput.value;
        if (taskName === "") {
          return;
        }

        const task = document.createElement("li");
        task.classList.add("list-group-item");

        task.innerHTML = `
          <input
            class="form-check-input me-1"
            type="checkbox"
            value=""
          /> ${taskName}
          
          <div class="float-end">
            <i class="bi bi-pen p-1" id="edit-task"></i>
            <i class="bi bi-trash p-1" id="delete-task"></i>
          </div>
          `;
        taskList.appendChild(task);
        taskInput.value = "";
      }

      function deleteTask() {
        const task = this.parentElement.parentElement;
        taskList.removeChild(task);
      }

      function editTask() {
        const task = this.parentElement.parentElement;
        task.innerHTML = "Editted";
        // taskList.removeChild(task);
      }

      taskList.addEventListener("click", function (event) {
        if (event.target.id === "delete-task") {
          console.log("delete");
          deleteTask.call(event.target);
        } else if (event.target.id === "edit-task") {
          console.log("edit");
          editTask.call(event.target);
        }
      });
    </script>
  </body>
</html>
